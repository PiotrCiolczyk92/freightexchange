<!DOCTYPE html>
<html lang="en" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<form method="post" autocomplete="off" th:action="@{/login}">
    <label>Username: <input type="text" name="username"></label>
    <label>Password: <input type="password" name="password"></label>
    <input type="submit">
</form>
</body>
</html>
