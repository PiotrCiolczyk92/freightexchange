<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User creator</title>
</head>
<body>
<h1> Create User </h1>

<form th:object="${user}" method="post">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="name" th:field="*{firstName}"
               th:value="*{firstName}">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="surname" th:field="*{lastName}"
               th:value="*{lastName}">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="email" th:field="*{email}"
               th:value="*{email}">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" placeholder="Mobile" th:field="*{mobile}"
               th:value="*{mobile}">

    </div>
</form>
</body>
</html>
