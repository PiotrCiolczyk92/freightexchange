<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Location creator</title>
</head>
<body>
<h1>Creat new location</h1>

<form th:object="${location}" method="post">
    <div class="mb-3">
        <label class="form-label">Country code</label>
        <select th:field="*{countryCode}">
            <option th:each="codes : ${allCodes}" th:value="${codes}" th:text="${codes}"></option>
        </select>
        <br>
        <label class="form-label">Country</label>
        <input type="text" class="form-control" placeholder="Type country name..." th:field="*{country}"
               th:value="*{country}">
        <br>
        <label class="form-label">Postcode</label>
        <input type="text" class="form-control" placeholder="Type postcode..." th:field="*{postcode}"
               th:value="*{postcode}">
        <br>
        <label class="form-label">City</label>
        <input type="text" class="form-control" placeholder="Type city..." th:field="*{city}" th:value="*{city}">
        <br>
        <button type="submit" class="btn btn-primary"> CREATE</button>
    </div>
</form>

</body>
</html>
